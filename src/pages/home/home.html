<ion-header>
  <ion-navbar>
    <ion-title>
      Aloitus
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      Tervetuloa tutkimukseen
    </ion-card-header>
    <ion-card-content>
      Kiitos että osallistutte HYKS korvaklinikan tutkimukseen!
      Täyttäkää alle omat tietonne ennen aloittamista.
    </ion-card-content>
  </ion-card>

  <form [formGroup]="info" (ngSubmit)="startEvaluation(info)">
    <ion-list>
      <ion-item>
        <ion-label floating>Ikä</ion-label>
        <ion-input type="number" formControlName="age"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Sukupuoli</ion-label>
        <ion-select formControlName="gender">
          <ion-option>Nainen</ion-option>
          <ion-option>Mies</ion-option>
          <ion-option>Muu</ion-option>
          <ion-option>En halua kertoa</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <div block text-center>
      <button ion-button round large type="submit" [disabled]="!info.valid">Aloita</button>
    </div>
  </form>
</ion-content>
